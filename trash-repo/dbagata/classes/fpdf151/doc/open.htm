<H2>Open</H2>
<TT>Open()</TT>
<H4 CLASS='st'>Version</H4>
1.0
<H4 CLASS='st'>Description</H4>
This method begins the generation of the PDF document; it must be called before any output
commands. No page is created by this method, therefore it is necessary to call AddPage().
<H4 CLASS='st'>See also</H4>
<A HREF="addpage.htm">AddPage()</A>,
<A HREF="close.htm">Close()</A>.
